apiVersion: apps/v1
kind: Deployment
metadata:
  name: doza-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doza-api
  template:
    metadata:
      labels:
        app: doza-api
    spec:
      containers:
        - name: doza-api
          image: keshox/doza-api:13
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: doza-api
spec:
  selector:
    app: doza-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: doza
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: codovstvo-test.ru
      http:
        paths:
          - backend:
              service:
                name: doza-api
                port:
                  number: 80
            path: /doza(/|$)(.*)
            pathType: Prefix
