apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminur
  namespace: sv-neft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminur
  template:
    metadata:
      labels:
        app: adminur
    spec:
      containers:
        - name: adminur
          image: svneft/adminur:2
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  namespace: sv-neft
  name: adminur
spec:
  selector:
    app: adminur
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adminur
  namespace: sv-neft
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/issuer: "letsencrypt-sv-neft"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.sv-neft.ru
      secretName: sv-neft-vs
  rules:
    - host: app.sv-neft.ru
      http:
        paths:
          - backend:
              service:
                name: adminur
                port:
                  number: 8888
            path: /adminur(/|$)(.*)
            pathType: Prefix
