apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: sv-neft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: svneft/gateway:8
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: sv-neft
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: sv-neft
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/issuer: "letsencrypt-global-war"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - codovstvo-test.ru
      secretName: sv-neft
  rules:
    - host: codovstvo-test.ru
      http:
        paths:
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /gateway(/|$)(.*)
            pathType: Prefix
